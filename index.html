<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&family=Racing+Sans+One&family=Urbanist:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="head">
            <h1>Metric/Imperial Unit Converter</h1>
            <input id="unit-input" type="text" name="unit" maxlength="4" placeholder="1">
            <button id="convert-btn">Convert</button>
        </div>
        <div class="container">
            <h3>Length (Meter/Feet)</h3>
            <p id = "length" class = "output"></p>
        </div>
        <div class="container">
            <h3>Volume (Liters/Gallons)</h3>
            <p id = "volume" class = "output"></p>
        </div>
        <div class="container">
            <h3>Mass (Kilograms/Pounds)</h3>
            <p id = "mass" class = "output"></p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
